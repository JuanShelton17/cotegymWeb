<html>
	<head>
	    <title>Atualizar Item da Ficha</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style>
			body{background-color: #fff8dc;margin: 0;}
			form{display: block; text-align: center; margin: 40px auto; width: 20%;} 
			form > input, form > select{display: block;width: 100%;margin: 8px 0;} 
			.options {text-align: center; margin: 15px 0; position: relative;}
			.options input, .options a {padding: 5px 20px;background: deepskyblue;border-radius: 15px;color: #fff;text-decoration: none;font-size: 20px;margin: 10px;display: inline-block;border: 0;}
		</style>
	</head>
	<body>
		<form action="/updateItemFicha" method="POST" modelAttribute="${itemFicha}">
		
			ID:
  			<input type="text" name="id" th:value="${itemFicha.id}" readOnly="true">
  			
  			Exercício:
    <select name="exercicio_id">
  				<option th:each="exercicio : ${exercicios}" th:value="${exercicio.id}" th:text="${exercicio.nome}"></option>
			</select>
			
			
  			Descrição:
  			<input type="text" name="descricao" th:value="${itemFicha.descricao}">
  			
  			Séries:
  			<input type="text" name="serie" th:value="${itemFicha.serie}">
  			
  			Repetições:
  			<input type="text" name="repeticao" th:value="${itemFicha.repeticao}">
  			
  			Descanso:
  			<input type="text" name="descanso" th:value="${itemFicha.descanso}">seg.
  			
			<div class="options">
				<input type="submit" value="Atualizar">
				<input type="button" value="Voltar" onClick="history.go(-1)">
			</div>
		</form>
	</body>
</html>
